<script>
    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }

    let smile = document.getElementById("smile");
    let orbit = document.getElementById("orbit");
    let planet = document.getElementById("planet");

    smile.style.left = getRandom(0, 15) + "%"
    smile.style.top = getRandom(20, 80) + "%"

    planet.style.left = getRandom(75, 95) + "%"
    planet.style.top = getRandom(20, 80) + "%"

    orbit.style.left = getRandom(15, 35) + "%"
    orbit.style.top = getRandom(75, 85) + "%"

    heart.style.left = getRandom(45, 65) + "%"
    heart.style.top = getRandom(75, 85) + "%"




</script>
